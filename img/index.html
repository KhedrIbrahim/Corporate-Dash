<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corporate Dashboard</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent-1:#6dd3a8;
      --accent-2:#4aa0ff;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(74,160,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(109,211,168,0.03), transparent),
                  var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:36px;
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }
    .note{
      background:var(--glass);
      color:var(--muted);
      padding:10px 14px;
      border-radius:10px;
      font-size:14px;
      text-align:center;
      max-width:720px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
      color:#dbeafe;
      text-align:center;
    }
    .btn-row{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      --pad:14px 22px;
      padding:var(--pad);
      border-radius:12px;
      font-weight:600;
      letter-spacing:0.25px;
      font-size:15px;
      border:0;
      cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s;
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5), inset 0 -2px 0 rgba(0,0,0,0.06);
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
    }

    .btn:active{transform:translateY(1px) scale(.998)}
    .btn:focus{outline:3px solid rgba(74,160,255,0.14); outline-offset:4px}

    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:#cfe7ff;
      box-shadow:none;
      padding:12px 18px;
    }

    .btn.small{padding:10px 14px; font-size:14px}

    @media (max-width:520px){
      .card{padding:20px}
      .btn{width:100%; justify-content:center}
      .btn-row{flex-direction:column; gap:12px}
    }

    .meta{font-size:13px; color:var(--muted); margin-top:4px}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div class="note" role="note">Note: You can check this as a design-only mockup â€” links below point to example pages.</div>

    <h1 id="pageTitle">Corporate Dashboard</h1>

    <nav class="btn-row" aria-label="Primary navigation">
      <a class="btn" href="create-account/" role="button" aria-label="Create account">Create Account</a>
      <a class="btn ghost" href="login/" role="button" aria-label="Login">Login</a>
      <a class="btn" href="dashboard/" role="button" aria-label="Main dashboard">Main Dashboard</a>
    </nav>

    <p class="meta">&copy; Khedr Ibrahim</p>
  </main>
</body>
</html>
